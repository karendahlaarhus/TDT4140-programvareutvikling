{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{ static css/styles.css }">
    <title>{% block title %}Studentsamskipnaden i Fredrikstad{% endblock %}</title>

</head>
<body>
<header>
    <div class="container">
        <b>Studenterskipnaden i Fredrikstad</b>
    <nav>
        <ul>
            <li><a href="{% url 'logout' %}">home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">login</a></li>
            {% endif %}
        </ul>
    </nav>
    </div>
</header>



</body>
{% block content %}{% endblock %}
</html>
