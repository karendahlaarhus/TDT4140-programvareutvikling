{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaskelisten for ditt kollektiv</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
</head>
<body>
    <div class="container-fluid" id="wrapper">

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2>VASKELISTEN FOR DITT KOLLEKTIV</h2>
                <div class="list-group t20">
                    {% for todo in todo_list %}
                        {% if todo.complete %}
                            <input type="checkbox" checked> <label>{{ todo.text }}</label> <br>
                        {% else %}
                            <input type="checkbox"> <label>{{ todo.text }}</label> <br>
                        {% endif %}
                    {% endfor %}
                </div>


    <footer>
        <div class="row pad">
            <div class="col-lg-12 text-center">
                Velkommen hjem - <strong>Studentsamskipnaden i Fredrikstad</strong>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
